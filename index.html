<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script> 
    <script type="text/javascript" src="toggle_script/script.js"></script>
    <title>Awesome</title>
</head>
<body>
<!--Header and navbar section-->    
    <header>
        <img class="logo"src="img/logo_awesome.svg" alt="awesome_logo"/>        
        <nav>
            <ul id="menu">
                <li><a class="link-hover" href="#"><b>FEATURES</b></a></li>
                <li><a class="link-hover" href="#"><b>CASE STUDIES</b></a></li>
                <li><a class="link-hover" href="#"><b>ABOUT</b></a></li>
                <li class="contact"><a href="#"><b>CONTACT</b></a></li>
            </ul>
        </nav>
        <div class="toggle-menu"><i class="fa fa-bars" aria-hidden="true"></i></div>
    </header>
<!--Main section-->      
    <div class="main">
        <p>Not to make you feel dizzy but the challenge is worth it. Aim high,<br> have fun, <b class="bold">be awesome.</b></p>
    </div>
    <div class="shape">
        <img class="img" src="img/kolko_kwadrat.svg"  alt="banner"/>
    </div>
<!--Footer section-->      
    <div class="footer">
        <p><b>Look carefully and notice every detail, nothing tricky though.</b></p>
    </div>   
    <div id="social-icons">
       <div class="facebook-banner">
                <img src="img/facebook.svg" alt="facebook" class="facebook"/>      
        </div>
        <h4>/ AWESOME</h4> 
        <div class="twitter-banner">
                <img src="img/twitter.svg" alt="twitter" class="twitter"/>      
        </div>
        <h4>/ AWESOME</h4>
        <div class="google-banner">
                <img src="img/googleplus.svg" alt="google plus" class="google"/>  
        </div>
        <h4>/ AWESOME</h4> 
    </div>
    <div class="triangle-container">
        <img class="triangle" src="img/triangle.svg" alt="triangle"/>
        <img class="more" src="img/plus.svg" alt="more">
        <div class="text-more">MORE</div>         
    </div>
</body>
</html>
